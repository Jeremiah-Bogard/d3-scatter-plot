<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatterplot Graph | D3</title>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
</head>
<body>
    <div id="title">
        <h1>Scatterplot Graph</h1>
        <p>Built with D3!</p>
    </div>
    <div id="tooltip"></div>
    <div id="d3-container"></div>
    <div id="legend">
        <div>
            No doping allegations
            <div class="rect" style="background-color: #fa0"></div>
        </div>
        <div>
            Bicyclists with doping allegations
            <div class="rect" style="background-color: #00f"></div>
        </div>
    </div>
</body>
</html>
